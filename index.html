<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opti Solar</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@capacitor/core@5.7.4/dist/capacitor.js"></script>
    <style>
        :root {
            --bg: #0b1220;
            --card: #121a2b;
            --muted: #7b8aa5;
            --fg: #e9f0ff;
            --accent: #41d1b7;
            --warn: #ffcc00;
            --bad: #ff6b6b;
            --btn-secondary-bg: #2a3957;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
        }
        .card {
            background-color: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            box-shadow: 0 8px 30px rgba(0,0,0,.35);
        }
        .btn-primary {
            background-color: var(--accent);
            color: #00110e;
        }
        .btn-primary:hover {
            background-color: #52d9c3;
        }
        .btn-secondary {
            background-color: var(--btn-secondary-bg);
            color: var(--fg);
        }
        .btn-secondary:hover {
            background-color: #3a4a6a;
        }
        .btn-danger {
             background-color: var(--bad);
             color: #fff;
        }
        .btn-danger:hover {
            background-color: #ff8a8a;
        }
        input, .bg-input {
            background-color: #0e1423;
            border: 1px solid rgba(255,255,255,.1);
            color: var(--fg);
        }
        input::placeholder {
            color: var(--muted);
        }
        .loader {
            border: 4px solid #2a3957;
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lang-btn {
            background-color: var(--card);
            border: 1px solid rgba(255, 255, 255, .1);
            color: var(--muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lang-btn:hover {
            transform: scale(1.1);
            background-color: var(--btn-secondary-bg);
            color: var(--fg);
        }
        .lang-btn.active {
            background-color: var(--accent);
            color: #00110e;
            border-color: var(--accent);
        }
        .fab {
            background-color: var(--card);
            border: 1px solid rgba(255, 255, 255, .1);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0,0,0,.35);
            transition: all 0.2s ease-in-out;
        }
        .fab:hover {
            transform: scale(1.1);
            background-color: var(--btn-secondary-bg);
        }
        .fab-sm {
             background-color: var(--card);
             border: 1px solid rgba(255, 255, 255, .1);
             width: 40px;
             height: 40px;
             border-radius: 50%;
             display: flex;
             align-items: center;
             justify-content: center;
             transition: all 0.2s ease-in-out;
        }
        .fab-sm:hover {
            transform: scale(1.1);
            background-color: var(--btn-secondary-bg);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="app-container" class="w-full max-w-lg card rounded-2xl p-6 md:p-8 space-y-6 relative">
            
            <div id="main-page">
                <div class="absolute top-4 right-4 flex flex-col gap-2">
                    <button type="button" id="main-help-button" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors" aria-label="Ouvrir le guide d'utilisation">
                        <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                </div>

                <div class="text-center space-y-6">
                    <h1 class="text-2xl md:text-3xl font-bold mt-8">Opti Solar</h1>
                    <div class="max-w-xs mx-auto space-y-4">
                        <div>
                            <label for="latitude-input" class="block text-sm font-medium text-gray-400 mb-1" data-i18n="location"></label>
                            <div class="flex items-center gap-2">
                                <input type="number" id="latitude-input" step="any" class="bg-input block w-full p-2 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 text-right pr-2" aria-label="Latitude" data-i18n-placeholder="latitude_placeholder">
                                <button type="button" id="get-location" title="Utiliser ma position actuelle" class="p-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors" aria-label="Obtenir la géolocalisation">
                                    <svg class="h-5 w-5 text-gray-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                            <p id="location-subtitle" class="text-sm text-gray-400 mt-2 h-4" aria-live="polite"></p>
                            <p id="location-error" class="text-xs text-red-400 h-4 mt-1" role="alert"></p>
                        </div>
                        <div>
                             <label for="date-input" class="block text-md font-medium text-teal-300 mb-2" data-i18n="target_date"></label>
                             <input type="date" id="date-input" class="w-full p-2 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 bg-input" aria-label="Date cible">
                        </div>
                    </div>
                </div>
                
                <div class="card bg-gray-900/50 p-6 mt-6">
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" id="activate-sensors-button" class="btn-primary font-bold py-2 px-4 rounded-lg" data-i18n="activate_sensors"></button>
                        <button type="button" id="manual-entry-button" class="btn-secondary font-bold py-2 px-4 rounded-lg" data-i18n="manual_entry"></button>
                    </div>

                    <div id="sensors-display" class="hidden space-y-4 pt-4 mt-4 border-t border-gray-800">
                         <div class="grid grid-cols-2 gap-4 text-center">
                            <div>
                                <p class="text-lg text-gray-400" data-i18n="current_angle"></p>
                                <p class="text-4xl font-bold my-1"><span id="current-angle">--</span>°</p>
                            </div>
                             <div>
                                <p class="text-lg text-gray-400" data-i18n="orientation"></p>
                                <p class="text-xl font-bold my-1"><span id="current-compass">--</span></p>
                            </div>
                        </div>
                        <button type="button" id="memorize-sensors" class="w-full btn-secondary font-bold py-2 px-4 rounded-lg transition-colors" disabled data-i18n="memorize_sensors"></button>
                        <p id="sensor-error" class="text-xs text-red-400 h-4 mt-1 text-center" role="alert"></p>
                    </div>

                    <div id="manual-entry-display" class="hidden space-y-4 pt-4 mt-4 border-t border-gray-800">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="manual-tilt-input" class="block text-sm font-medium text-gray-400 mb-1" data-i18n="tilt"></label>
                                <input type="number" id="manual-tilt-input" class="bg-input w-full p-2 rounded-md text-center" data-i18n-placeholder="tilt_placeholder">
                            </div>
                            <div>
                                <label for="manual-azimuth-input" class="block text-sm font-medium text-gray-400 mb-1" data-i18n="orientation_short"></label>
                                <p class="text-xs text-gray-500 -mt-1 mb-2 text-center" data-i18n="orientation_helper"></p>
                                <input type="number" id="manual-azimuth-input" class="bg-input w-full p-2 rounded-md text-center" data-i18n-placeholder="orientation_placeholder">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="result-container" class="text-center mt-6 hidden">
                    <p class="text-lg text-teal-300" data-i18n="recommended_angle"></p>
                    <p id="result" class="text-5xl md:text-6xl font-bold text-teal-400 my-1" aria-live="polite">--°</p>
                </div>

                <button type="button" id="goto-estimation-button" class="hidden mt-6 w-full btn-primary font-bold py-3 px-4 rounded-lg transition-all text-lg flex items-center justify-center">
                    <span data-i18n="calculate_gain"></span>
                    <svg class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                </button>
                
                <div id="seasonal-container" class="mt-6 hidden">
                    <h2 class="text-xl font-bold text-center mb-4" data-i18n="seasonal_settings"></h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-900/50 rounded-lg p-4">
                            <p class="font-bold text-lg" data-i18n="winter"></p>
                            <p id="winter-angle" class="text-3xl font-bold text-sky-400">--°</p>
                            <p class="text-xs text-gray-500" data-i18n="winter_date"></p>
                        </div>
                        <div class="bg-gray-900/50 rounded-lg p-4">
                            <p class="font-bold text-lg" data-i18n="mid_season"></p>
                            <p id="spring-fall-angle" class="text-3xl font-bold text-amber-400">--°</p>
                            <p class="text-xs text-gray-500" data-i18n="mid_season_date"></p>
                        </div>
                        <div class="bg-gray-900/50 rounded-lg p-4">
                            <p class="font-bold text-lg" data-i18n="summer"></p>
                            <p id="summer-angle" class="text-3xl font-bold text-red-400">--°</p>
                            <p class="text-xs text-gray-500" data-i18n="summer_date"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="settings-page" class="hidden">
                 <button type="button" id="back-button" class="absolute top-4 left-4 p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors" aria-label="Retour à la page principale">
                     <svg class="h-6 w-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                 </button>
                 <button type="button" id="settings-help-button" class="absolute top-4 right-4 p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors" aria-label="Ouvrir le guide de la page d'estimation">
                     <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                 </button>
                <h2 class="text-2xl md:text-3xl font-bold text-center pt-8" data-i18n="estimation_title"></h2>
                
                <div class="space-y-4 mt-6">
                    <div>
                        <label for="peak-power" class="block text-sm font-medium text-gray-400" data-i18n="peak_power"></label>
                        <input type="number" id="peak-power" value="3.72" class="mt-1 block w-full p-2 bg-input rounded-md shadow-sm">
                    </div>
                     <div>
                        <label for="longitude-input" class="block text-sm font-medium text-gray-400" data-i18n="longitude"></label>
                        <input type="number" id="longitude-input" value="4.028" class="mt-1 block w-full p-2 bg-input rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="current-tilt-input" class="block text-sm font-medium text-gray-400" data-i18n="current_tilt"></label>
                        <input type="number" id="current-tilt-input" class="mt-1 block w-full p-2 bg-input rounded-md shadow-sm" data-i18n-placeholder="tilt_placeholder">
                    </div>
                     <div>
                        <label for="current-azimuth-input" class="block text-sm font-medium text-gray-400" data-i18n="current_azimuth"></label>
                        <input type="number" id="current-azimuth-input" class="mt-1 block w-full p-2 bg-input rounded-md shadow-sm" data-i18n-placeholder="azimuth_placeholder">
                    </div>
                </div>

                <button type="button" id="calculate-production" class="mt-6 w-full btn-primary font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                    <span id="calculate-text" data-i18n="calculate_gain_long"></span>
                    <div id="calculate-loader" class="loader hidden ml-3"></div>
                </button>

                <div id="production-results" class="mt-6 space-y-4 hidden">
                    <div class="bg-gray-900/50 p-4 rounded-lg text-center">
                        <p class="text-sm text-gray-400" data-i18n="prod_current_settings"></p>
                        <p id="current-production" class="text-2xl font-bold">-- kWh</p>
                    </div>
                    <div class="bg-green-900/30 p-4 rounded-lg text-center">
                        <p class="text-sm text-green-300" data-i18n="prod_optimal_settings"></p>
                        <p id="optimal-production" class="text-2xl font-bold text-green-300">-- kWh</p>
                    </div>
                    <div class="bg-blue-900/30 p-4 rounded-lg text-center">
                        <p class="text-sm text-blue-300" data-i18n="daily_gain"></p>
                        <p id="potential-gain" class="text-3xl font-bold text-blue-300">~ -- Wh</p>
                    </div>
                     <div class="bg-blue-900/30 p-4 rounded-lg text-center">
                        <p class="text-sm text-blue-300" data-i18n="monthly_gain"></p>
                        <p id="potential-gain-monthly" class="text-3xl font-bold text-blue-300">~ -- kWh</p>
                    </div>
                </div>
                 <p id="pvgis-error" class="text-xs text-red-400 h-4 mt-2 text-center" role="alert"></p>
                
                 <div class="text-center pt-4 border-t border-gray-700 mt-6 space-y-4">
                    <p id="donation-message" class="text-sm text-gray-400 hidden" data-i18n="donation_message"></p>
                </div>
            </div>

        </div>
    </div>
    
    <div class="fixed top-4 inset-x-4 flex justify-between items-center z-50 pointer-events-none">
        <div id="lang-switcher" class="flex gap-2 pointer-events-auto">
            <button data-lang="fr" class="lang-btn">FR</button>
            <button data-lang="en" class="lang-btn">EN</button>
        </div>
        <button id="settings-button" class="fab-sm pointer-events-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <div class="fixed bottom-4 inset-x-4 flex justify-between items-center z-50 pointer-events-none">
        <a id="bug-report-button" href="#" class="fab text-yellow-400 pointer-events-auto relative group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
            </svg>
            <span class="absolute bottom-full mb-2 left-0 bg-gray-700 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap" data-i18n="bug_report_title"></span>
        </a>
        <a id="donate-button-fab" href="#" class="fab text-red-400 pointer-events-auto relative group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L12 8.343l3.172-3.171a4 4 0 115.656 5.656L12 18.828l-8.485-8.485a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
            <span class="absolute bottom-full mb-2 right-0 bg-gray-700 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap" data-i18n="donate_title"></span>
        </a>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
        <div class="relative top-20 mx-auto p-5 border border-gray-700 w-96 shadow-lg rounded-md card">
            <div class="flex justify-between items-center">
                <h3 id="settings-modal-title" class="text-lg leading-6 font-bold text-teal-300" data-i18n="settings_title"></h3>
                <button type="button" class="close-modal-btn p-1 rounded-full hover:bg-gray-700">
                    <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="mt-4 p-4">
                 <div class="flex items-center justify-center">
                    <input type="checkbox" id="clipping-checkbox" class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-teal-500 focus:ring-teal-600">

                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="clipping-help-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden" role="dialog" aria-modal="true" aria-labelledby="clipping-modal-title">
        <div class="relative top-20 mx-auto p-5 border border-gray-700 w-96 shadow-lg rounded-md card">
            <div class="flex justify-between items-center">
                <h3 id="clipping-modal-title" class="text-lg leading-6 font-bold text-teal-300" data-i18n="clipping_title"></h3>
                 <button type="button" class="close-modal-btn p-1 rounded-full hover:bg-gray-700">
                    <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>

            <div class="mt-4 px-2 py-3 space-y-4">

                       <svg class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>

                </div>
                 <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-700 flex items-center justify-center">
                       <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div>
                        <h4 class="font-bold text-lg" data-i18n="clipping_solution_title"></h4>
                        <p class="text-sm text-gray-400 mt-1" data-i18n="clipping_solution_desc"></p>
                    </div>
                </div>
            </div>
            <div class="items-center px-4 pt-3">
                <button type="button" class="close-modal-btn px-4 py-2 btn-secondary rounded-md w-full" data-i18n="got_it"></button>
            </div>
        </div>
    </div>
    
     <div id="main-help-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden" role="dialog" aria-modal="true" aria-labelledby="main-help-modal-title">
        <div class="relative top-10 mx-auto p-5 border border-gray-700 w-full max-w-lg shadow-lg rounded-md card">
            <div class="flex justify-between items-center">

                settingsButton: document.getElementById('settings-button'),
                bugReportButton: document.getElementById('bug-report-button'),
                donateButtonFab: document.getElementById('donate-button-fab'),
                mainHelpButton: document.getElementById('main-help-button'),
                settingsHelpButton: document.getElementById('settings-help-button'),
                clippingHelpButton: document.getElementById('clipping-help-button'),
                settingsModal: document.getElementById('settings-modal'),
                clippingHelpModal: document.getElementById('clipping-help-modal'),
                mainHelpModal: document.getElementById('main-help-modal'),
                settingsHelpModal: document.getElementById('settings-help-modal'),
            };

            const utils = {
                log: (...args) => { if (DEBUG) console.log('[OptimAngle]', ...args); },
                toRadians: (deg) => deg * Math.PI / 180,
                toDegrees: (rad) => rad * 180 / Math.PI,
                getDayOfYear: (date) => Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000),
                getDeclination: (dayOfYear) => -23.44 * Math.cos(utils.toRadians((360 / 365) * (dayOfYear + 10))),
                formatNumber: (n, dec = 2) => Number(n).toLocaleString('fr-FR', { minimumFractionDigits: dec, maximumFractionDigits: dec }),
                safeParseFloat: (v, fallback = NaN) => {
                    if (v === null || v === undefined || v === '') return fallback;
                    const s = String(v).replace(',', '.').trim();
                    const n = parseFloat(s);
                    return Number.isFinite(n) ? n : fallback;
                },
                clamp: (x, min, max) => Math.min(Math.max(x, min), max),
                normalizeAngle: (a) => (a % 360 + 360) % 360
            };

                    let panelAzimuthDeviation = NaN;

                    if (state.entryMode === 'manual') {
                        panelAzimuthDeviation = utils.safeParseFloat(dom.manualAzimuthInput.value);
                    } else if (state.entryMode === 'sensors' && state.sensorsActive && state.panelAzimuthLive !== null) {
                        let deviation = state.panelAzimuthLive - 180;
                        if (deviation > 180) deviation -= 360;
                        if (deviation < -180) deviation += 360;
                        panelAzimuthDeviation = deviation;
                    }

                    if (!dateValue || isNaN(lat) || isNaN(panelAzimuthDeviation)) {
                        dom.resultContainer.classList.add('hidden');
                        dom.seasonalContainer.classList.add('hidden');
                        return;
                    }

                    dom.resultContainer.classList.remove('hidden');
                    dom.seasonalContainer.classList.remove('hidden');
                    
                    const selectedDate = new Date(dateValue);
                    if (isNaN(selectedDate.getTime())) return;
                    
                    const dayOfYear = utils.getDayOfYear(selectedDate);
                    const declination = utils.getDeclination(dayOfYear);
                    const solarNoonAltitude = 90 - Math.abs(lat - declination);
                    let optimalTilt = 90 - solarNoonAltitude;
                    const clipping = dom.clippingCheckbox.checked && selectedDate.getMonth() >= 3 && selectedDate.getMonth() <= 8 ? CONFIG.clippingAdjustment : 0;

                    optimalTilt -= Math.abs(panelAzimuthDeviation) / 10;
                    optimalTilt = utils.clamp(optimalTilt, 0, 90);
                    
                    const roundedTilt = Math.round(optimalTilt);
                    state.lastRecommendedTilt = roundedTilt;
                    dom.resultDisplay.textContent = `${roundedTilt}°`;

                    dom.winterAngleDisplay.textContent = `${Math.round(lat + 15 - (Math.abs(panelAzimuthDeviation) / 10))}°`;
                    dom.springFallAngleDisplay.textContent = `${Math.round(lat - (Math.abs(panelAzimuthDeviation) / 10))}°`;
                    dom.summerAngleDisplay.textContent = `${Math.round((lat - 15 + clipping) - (Math.abs(panelAzimuthDeviation) / 10))}°`;

            };

                getTiltFromEvent: (e) => e.beta == null ? null : utils.clamp(Math.round(Math.abs(e.beta)), 0, 90),
                getHeadingFromEvent: (e) => {
                    if (typeof e.webkitCompassHeading === 'number') return e.webkitCompassHeading;
                    if (typeof e.alpha !== 'number') return null;
                    const screenAngle = (screen.orientation?.angle) || window.orientation || 0;
                    let heading = (360 - e.alpha + screenAngle) % 360;
                    return heading < 0 ? heading + 360 : heading;
                },
                formatAzimuthForDisplay: (azimuth) => {
                    let deviation = azimuth - 180;
                    if (deviation > 180) deviation -= 360;
                    if (deviation < -180) deviation += 360;
                    const lang = i18n.currentLang;
                    if (Math.abs(deviation) < 5) return translations[lang].compass_south;
                    const direction = deviation < 0 ? translations[lang].compass_east : translations[lang].compass_west;
                    return `${Math.round(Math.abs(deviation))}° ${direction}`;
                },
                handleOrientation: (event) => {
                    const tilt = sensors.getTiltFromEvent(event);
                    if (tilt !== null) {
                        dom.currentAngleDisplay.textContent = tilt;
                        dom.sensorError.textContent = '';
                        dom.memorizeSensorsButton.disabled = false;
                    }
                    const heading = sensors.getHeadingFromEvent(event);
                    if (heading !== null) {
                        state.panelAzimuthLive = utils.normalizeAngle(heading);
                        dom.currentCompassDisplay.textContent = sensors.formatAzimuthForDisplay(state.panelAzimuthLive);
                    }
                    calculations.calculateAndDisplayAll();
                },
                start: async () => {
                    if (state.sensorsActive) { 
                        sensors.stop();
                        return;
                    }
                    dom.sensorError.textContent = 'Activation...';
                    dom.memorizeSensorsButton.disabled = true;
                    try {
                        if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                            const permission = await DeviceOrientationEvent.requestPermission();
                            if (permission !== 'granted') {
                                dom.sensorError.textContent = 'Permission capteurs refusée.';
                                ui.setEntryMode(null);
                                return;
                            }
                        }
                        window.addEventListener(CONFIG.sensorEventName, sensors.handleOrientation, true);
                        state.sensorsActive = true;
                        dom.activateSensorsButton.textContent = translations[i18n.currentLang].stop_sensors;
                        dom.gotoEstimationButton.classList.remove('hidden');
                    } catch (err) {
                        dom.sensorError.textContent = 'Erreur demande permission.';
                        utils.log('DeviceOrientation permission error', err);
                    }
                },
                stop: () => {
                    if (!state.sensorsActive) return;
                    window.removeEventListener(CONFIG.sensorEventName, sensors.handleOrientation, true);
                    state.sensorsActive = false;
                    state.panelAzimuthLive = null;
                    dom.activateSensorsButton.textContent = translations[i18n.currentLang].activate_sensors;
                    dom.activateSensorsButton.classList.remove('btn-danger');
                    dom.activateSensorsButton.classList.add('btn-primary');
                    dom.currentAngleDisplay.textContent = '--';
                    dom.currentCompassDisplay.textContent = '--';
                    dom.sensorError.textContent = '';
                    dom.memorizeSensorsButton.disabled = true;
                    calculations.calculateAndDisplayAll(); 
                }
            };
            
            const handlers = {
                openExternalLink: (event) => {
                    event.preventDefault();
                    window.open(CONFIG.donateLink, '_blank', 'noopener,noreferrer');
                },
                openBugReport: (event) => {
                    event.preventDefault();
                    const subject = translations[i18n.currentLang].bug_report_subject;
                    window.location.href = `mailto:${CONFIG.reportEmail}?subject=${encodeURIComponent(subject)}`;
                },
                prepareEstimationPage: () => {
                    if (state.entryMode === 'manual') {
                        dom.currentTiltInput.value = dom.manualTiltInput.value;
                        dom.currentAzimuthInput.value = dom.manualAzimuthInput.value;
                    } else { 
                        dom.currentTiltInput.value = state.memorizedTilt || '';
                        if (state.memorizedAzimuthValue !== null) {
                             let deviation = state.memorizedAzimuthValue - 180;
                            if (deviation > 180) deviation -= 360;
                            if (deviation < -180) deviation += 360;
                            dom.currentAzimuthInput.value = Math.round(deviation);
                        } else {
                            dom.currentAzimuthInput.value = '';
                        }
                    }
                    dom.longitudeInput.value = state.currentLongitude;
                    ui.showPage('settings');
                },
                memorizeSensorValues: () => {
                    const tilt = parseInt(dom.currentAngleDisplay.textContent, 10);
                    const az = state.panelAzimuthLive;
                    if (!Number.isFinite(tilt) || !Number.isFinite(az)) {
                        dom.sensorError.textContent = 'Mesures invalides.';
                        return;
                    }
                    state.memorizedTilt = tilt;
                    state.memorizedAzimuthValue = az;
                    state.memorizedLongitude = state.currentLongitude;
                    dom.memorizeSensorsButton.textContent = translations[i18n.currentLang].memorized;
                    setTimeout(() => { dom.memorizeSensorsButton.textContent = translations[i18n.currentLang].memorize_sensors; }, 2000);
                },
                handleModalKeydown: (e) => {
                    if (e.key === 'Escape') {
                        const openModal = document.querySelector('.fixed.inset-0:not(.hidden)');
                        if (openModal) {
                            openModal.classList.add('hidden');
                        }
                    }
                }
            };

            const api = {
                fetchPVGIS: async (lat, lon, peakpower, angle, aspect) => {
                    const pvgisUrl = `https://re.jrc.ec.europa.eu/api/PVcalc?lat=${lat}&lon=${lon}&peakpower=${peakpower}&loss=14&angle=${angle}&aspect=${aspect}&outputformat=json`;
                    
                    const strategies = [
                        async () => {
                            const res = await fetch(pvgisUrl, { signal: AbortSignal.timeout(5000) });
                            if (!res.ok) throw new Error('Direct call failed');
                            return await res.json();
                        },
                        async () => {
                            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(pvgisUrl)}`;
                            const res = await fetch(proxyUrl, { signal: AbortSignal.timeout(7000) });
                            if (!res.ok) throw new Error('Proxy 1 failed');
                            return await res.json();
                        },
                        async () => {
                             const proxyUrl = `https://api.allorigins.win/json?url=${encodeURIComponent(pvgisUrl)}`;
                             const res = await fetch(proxyUrl, { signal: AbortSignal.timeout(7000) });
                             if (!res.ok) throw new Error('Proxy 2 failed');
                             const data = await res.json();
                             return JSON.parse(data.contents);
                        }
                    ];

                    for (let i = 0; i < strategies.length; i++) {
                        try {
                            utils.log(`Attempting PVGIS fetch with strategy #${i + 1}`);
                            const json = await strategies[i]();
                            if (json?.outputs?.totals?.fixed) {
                                utils.log(`Strategy #${i + 1} succeeded.`);
                                return json;
                            }
                        } catch (error) {
                            utils.log(`Strategy #${i + 1} failed:`, error.message);
                        }
                    }

                    throw new Error('All PVGIS fetch strategies failed.');
                },
                getProductionEstimate: async () => { 
                    dom.pvgisError.textContent = ''; 
                    dom.calculateText.classList.remove('hidden'); 
                    dom.calculateLoader.classList.add('hidden'); 
                    dom.productionResults.classList.add('hidden');
                    dom.donationMessage.classList.add('hidden');

                    const lat = utils.safeParseFloat(dom.latitudeInput.value); 
                    const lon = utils.safeParseFloat(dom.longitudeInput.value); 
                    const peakPower = utils.safeParseFloat(dom.peakPowerInput.value); 
                    const currentTilt = utils.safeParseFloat(dom.currentTiltInput.value); 
                    const currentAzimuth = utils.safeParseFloat(dom.currentAzimuthInput.value); 
                    
                    if ([lat, lon, peakPower, currentTilt, currentAzimuth].some(v => isNaN(v))) { 
                        dom.pvgisError.textContent = translations[i18n.currentLang].fill_all_fields_error;
                        dom.calculateText.classList.remove('hidden'); 
                        dom.calculateLoader.classList.add('hidden'); 
                        return; 
                    } 
                    
                    try {
                        const selectedDate = new Date(dom.dateInput.value);
                        const dayOfYear = utils.getDayOfYear(selectedDate);
                        const declination = utils.getDeclination(dayOfYear);
                        let trueOptimalTilt = 90 - (90 - Math.abs(lat - declination));
                        const clipping = dom.clippingCheckbox.checked && selectedDate.getMonth() >= 3 && selectedDate.getMonth() <= 8 ? CONFIG.clippingAdjustment : 0;
                        const finalOptimalTilt = Math.round(trueOptimalTilt + clipping);

                        const [currentProd, optimalProd] = await Promise.all([ 
                            api.fetchPVGIS(lat, lon, peakPower, currentTilt, currentAzimuth), 
                            api.fetchPVGIS(lat, lon, peakPower, finalOptimalTilt, 0) 
                        ]);

                        let curDaily = Number(currentProd.outputs.totals.fixed.E_d) || 0; 
                        let optDaily = Number(optimalProd.outputs.totals.fixed.E_d) || 0; 
                        let curMonthly = Number(currentProd.outputs.totals.fixed.E_m) || 0; 
                        let optMonthly = Number(optimalProd.outputs.fixed.E_m) || 0; 

                        if (optDaily < curDaily) { 
                            optDaily = curDaily; 
                            optMonthly = curMonthly; 
                            dom.pvgisError.textContent = translations[i18n.currentLang].settings_already_optimal; 
                        } else { 
                            dom.pvgisError.textContent = ''; 
                        } 

                        dom.currentProductionDisplay.textContent = `${utils.formatNumber(curDaily)} kWh`; 
                        dom.optimalProductionDisplay.textContent = `${utils.formatNumber(optDaily)} kWh`; 
                        const gainDaily = optDaily - curDaily; 
                        dom.potentialGainDisplay.textContent = gainDaily < 1 ? `~ ${Math.round(gainDaily * 1000)} Wh` : `~ ${utils.formatNumber(gainDaily)} kWh`; 
                        const gainMonthly = optMonthly - curMonthly; 
                        dom.potentialGainMonthlyDisplay.textContent = `~ ${utils.formatNumber(gainMonthly)} kWh`; 
                        dom.productionResults.classList.remove('hidden');
                        dom.donationMessage.classList.remove('hidden');
                    } catch (err) { 
                        dom.pvgisError.textContent = translations[i18n.currentLang].pvgis_error; 
                        utils.log('PVGIS error', err); 
                    } finally { 
                        dom.calculateText.classList.remove('hidden'); 
                        dom.calculateLoader.classList.add('hidden'); 
                    } 
                }
            };

            function init() {
                // Listeners principaux
                ['change', 'input'].forEach(evt => {
                    dom.latitudeInput.addEventListener(evt, calculations.calculateAndDisplayAll);
                    dom.dateInput.addEventListener(evt, calculations.calculateAndDisplayAll);
                    dom.clippingCheckbox.addEventListener(evt, calculations.calculateAndDisplayAll);
                    dom.manualTiltInput.addEventListener(evt, calculations.calculateAndDisplayAll);
                    dom.manualAzimuthInput.addEventListener(evt, calculations.calculateAndDisplayAll);
                });
                
                // Choix du mode
                dom.activateSensorsButton.addEventListener('click', () => {
                    state.sensorsActive ? sensors.stop() : ui.setEntryMode('sensors');
                });
                dom.manualEntryButton.addEventListener('click', () => ui.setEntryMode('manual'));

                // Actions
                dom.getLocationButton.addEventListener('click', () => geolocation.get());
                dom.memorizeSensorsButton.addEventListener('click', handlers.memorizeSensorValues);
                dom.donateButtonFab.addEventListener('click', handlers.openExternalLink);
                dom.bugReportButton.addEventListener('click', handlers.openBugReport);


                // Navigation
                dom.gotoEstimationButton.addEventListener('click', handlers.prepareEstimationPage);
                dom.backButton.addEventListener('click', () => ui.showPage('main'));
                dom.calculateProductionButton.addEventListener('click', api.getProductionEstimate);

                // Modals
                const modals = [
                    { btn: dom.settingsButton, modal: dom.settingsModal }, { btn: dom.clippingHelpButton, modal: dom.clippingHelpModal },
                    { btn: dom.mainHelpButton, modal: dom.mainHelpModal }, { btn: dom.settingsHelpButton, modal: dom.settingsHelpModal }
                ];
                modals.forEach(item => item.btn.addEventListener('click', () => item.modal.classList.remove('hidden')));
                
                const closeButtons = document.querySelectorAll('.close-modal-btn');
                closeButtons.forEach(btn => btn.addEventListener('click', () => btn.closest('.fixed.inset-0').classList.add('hidden')));
                
                document.addEventListener('keydown', handlers.handleModalKeydown);

                // Langue
                document.querySelectorAll('#lang-switcher .lang-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => i18n.setLanguage(e.target.dataset.lang));
                });

                // Initialisation des valeurs
                const today = new Date();
                dom.dateInput.value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                dom.latitudeInput.value = CONFIG.defaultLatitude;
                dom.longitudeInput.value = CONFIG.defaultLongitude;
                
                i18n.setLanguage('fr'); 
                utils.log('Application initialisée.');
            }
            
            const geolocation = { get: async () => { dom.locationError.textContent = 'Obtention de la position...'; try { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition( p => ui.updateLocationFields(p.coords.latitude, p.coords.longitude), err => { dom.locationError.textContent = 'Impossible d’obtenir la position.'; }); } else { dom.locationError.textContent = 'Géolocalisation non supportée.'; } } catch (err) { dom.locationError.textContent = 'Erreur géoloc.'; } } };

            window.addEventListener('load', init);
        })();
    </script>
